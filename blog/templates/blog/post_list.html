{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
          <span> {{ post.published_date }}</span>
        </div>
       <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">
       {{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>
{% endfor %}
{% endblock content %}
